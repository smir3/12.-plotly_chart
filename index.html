<!DOCTYPE html>
<html lang="en">
//header links to Bootstrap CDN
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://lh3.googleusercontent.com/OSyFYX91GHaM266eWAexr0Ipruandf9UElR6Va0MGdgaOn48oFXR18KHvg3BDBWLi6cfeHIZwB0fszoh5YFPgNlASKCyGmSPs-_eH_orOagTf5BMMTNhd41j3lpDhbBY1utV7CoMzg=w2400); background-size: 100% 100%;">
        <h1 style="color:black;">Belly Button Biodiversity Dashboard</h1>
        <p style="color:rgb(238, 188, 188);">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <!--dropdown has id selDataset-->
          <h5>Test Subject ID No.:</h5>
          <!-- HTML code can be modified to call a Javascript function. The argument for the optionchanged function is this.value. In the context of an event, it refers to the HTML element that received the event. In this case, this refers to the dropdown menu.. this.value therefore returns to the value attribute of the current dropdown menu selection. id="selDataset"> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <!--id of samplemetadata is the information panel-->
          <div id="sample-metadata" class="panel-body"></div>
          <!--The dropdown menu doesn't have any options yet, and the panel doesn't contain any demographic information. These will be dynamically generated with information from the dataset.-->
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
